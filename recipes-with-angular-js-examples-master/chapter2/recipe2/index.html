<html>
  <head>
    <script src="js/angular.js"></script>
    <script>
		function MyCtrl($scope) {
			$scope.value = 6;
			$scope.incrementValue = $scope.value += 1;
		}
	</script>
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body ng-app>
    <div ng-controller="MyCtrl">
      <p ng-init="incrementValue">{{value}}</p>
    </div>
  </body>
</html>
